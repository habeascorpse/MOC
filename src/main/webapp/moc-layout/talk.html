<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-color--pink mdl-color-text--white-300">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Messenger On Cloud</span>
      <div class="mdl-layout-spacer"></div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" />
        </div>
      </div>
      <!-- Right aligned menu below button -->
      <button id="demo-menu-lower-right"
              class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">more_vert</i>
      </button>

      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
          for="demo-menu-lower-right">
        <li class="mdl-menu__item">Some Action</li>
        <li class="mdl-menu__item">Another Action</li>
        <li disabled class="mdl-menu__item">Disabled Action</li>
        <li class="mdl-menu__item">Yet Another Action</li>
      </ul>

    </div>
  </header>


  <main class="mdl-layout__content">
    <div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--8-col">
          <div class="mdl-cell mdl-cell--12-col">
            <div class="talk-screen">

            </div>
          </div>
          <!-- Floating Multiline Textfield -->
          <div class="mdl-cell mdl-cell--12-col">
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <textarea class="mdl-textfield__input" type="text" rows= "2" id="sample5" ></textarea>
                    <label class="mdl-textfield__label" for="sample5">Write anything...</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                  Button
                </button>
            </form>
          </div>
        </div>







        <div class="mdl-cell mdl-cell--4-col">

        <!-- tabs-->
        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
          <div class="mdl-tabs__tab-bar">
              <a href="#starks-panel" class="mdl-tabs__tab is-active">Contatos</a>
              <a href="#lannisters-panel" class="mdl-tabs__tab">Grupos</a>
          </div>

          <div class="mdl-tabs__panel is-active" id="starks-panel">
            <ul>
              <li>Eddard</li>
              <li>Catelyn</li>
              <li>Robb</li>
              <li>Sansa</li>
              <li>Brandon</li>
              <li>Arya</li>
              <li>Rickon</li>
            </ul>
          </div>
          <div class="mdl-tabs__panel" id="lannisters-panel">
            <ul>
              <li>Tywin</li>
              <li>Cersei</li>
              <li>Jamie</li>
              <li>Tyrion</li>
            </ul>
          </div>
          <div class="mdl-tabs__panel" id="targaryens-panel">
            <ul>
              <li>Viserys</li>
              <li>Daenerys</li>
            </ul>
          </div>
        </div>

        </div>
      </div>
    </div>
  </main>
